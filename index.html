<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangstar의 블로그 작성툴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            background-color: #007BFF;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            width: 90%;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
        }
        .card-desc {
            color: #777;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }
        .card-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .card-button:hover {
            background-color: #0056b3;
        }
        .single-card {
            grid-column: 2;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .single-card {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">Kangstar의 블로그 작성툴</div>

    <div class="container">
        <div class="card">
            <div class="card-title">제목 1</div>
            <div class="card-desc">설명을 여기에 적어주세요.</div>
            <a href="#" class="card-button">이동하기</a>
        </div>
        <div class="card">
            <div class="card-title">제목 2</div>
            <div class="card-desc">설명을 여기에 적어주세요.</div>
            <a href="#" class="card-button">이동하기</a>
        </div>
        <div class="card">
            <div class="card-title">제목 3</div>
            <div class="card-desc">설명을 여기에 적어주세요.</div>
            <a href="#" class="card-button">이동하기</a>
        </div>

        <div class="card">
            <div class="card-title">제목 4</div>
            <div class="card-desc">설명을 여기에 적어주세요.</div>
            <a href="#" class="card-button">이동하기</a>
        </div>
        <div class="card">
            <div class="card-title">제목 5</div>
            <div class="card-desc">설명을 여기에 적어주세요.</div>
            <a href="#" class="card-button">이동하기</a>
        </div>
        <div class="card">
            <div class="card-title">제목 6</div>
            <div class="card-desc">설명을 여기에 적어주세요.</div>
            <a href="#" class="card-button">이동하기</a>
        </div>

        <div class="card single-card">
            <div class="card-title">제목 7</div>

        </div>
    </div>
</body>
</html>
