<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangstar의 블로그 작성툴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            background-color: #007BFF;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 90%;
            margin-bottom: 15px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            user-select: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-full {
            grid-column: span 3;
        }
        @media (max-width: 500px) {
            .button-container {
                grid-template-columns: 1fr;
            }
            .button-full {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">Kangstar의 블로그 작성툴</div>

    <div class="button-container">
        <div class="button">버튼 1</div>
        <div class="button">버튼 2</div>
        <div class="button">버튼 3</div>
    </div>

    <div class="button-container">
        <div class="button">버튼 4</div>
        <div class="button">버튼 5</div>
        <div class="button">버튼 6</div>
    </div>

    <div class="button-container">
        <div class="button button-full">버튼 7</div>
    </div>
</body>
</html>
